<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Above displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="align">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="headeshot of Jessica"
          class="headshot"
        />
        <div class="name">Jessica Randall</div>
        <p class="address">London, United Kingdom</p>
        <p class="text">Front-end developer and avid reader.</p>
      </div>
      <a href="#" class="socials">GitHub</a>
      <a href="#" class="socials">Frontend Mentor</a>
      <a href="#" class="socials">LinkedIn</a>
      <a href="#" class="socials">Twitter</a>
      <a href="#" class="socials">Instagram</a>
    </section>
  </body>
</html>
